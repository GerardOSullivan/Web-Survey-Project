<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dream Alive Center Timeout</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name='author' content='Gerard O Sullivan'>
    <meta name='keywords' content='Survey, Dream Alive, disabilities'>
    <link rel="stylesheet" href="./style.css" />
    <link href="Images/favicon.ico" rel="icon">
    <link href="Images/favicon.ico" rel="shortcut icon">
</head>
<body>
<main>
    <form id="survey-form">
        <header>
            <div id="homepage-header">
                <h1>Session Timeout</h1>
                <div class="col">
                    <img src="Images/SadFace.png" alt="SadIcon" />
                </div>
                <div class="col">
                    <p class="description">
                        Oh no. Unfortunately your session has expired as you have gone over the 5 minute threshold
                        for completing our survey. If you would like to try again then click on the link bellow that
                        will take you back to our homepage.
                    </p>
            </div>
                <br>
                <button type="button" class="btn" onclick="document.location='Index.html'">Back to Homepage</button>
            </div>
        </header>
    </form>
</main>
<script src="QuizFunctions.js"></script>
</body>
</html>
